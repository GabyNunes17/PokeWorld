<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
</head>
<body>
    <main>
        <section>
            <div class="login_body border">
                <div class="login_box">
                    <div class="fotologo">
                      <a href="../index.html"><img class="fotologo logo" src="../assets/logo.png"></a> <!-- colocar link da página inicial-->
                    </div>
                    <h2> Entrar</h2>
                    <form>
                        <div class="input_box">
                            <input required type="email" placeholder="E-mail">
                        </div>
        
                        <div class="input_box">
                            <input type="password" required maxlength="50" size="10" placeholder="Senha">
                        </div>
        
                        <div class="input_box">
                            <button class="submit">
                                Entrar
                            </button>
                        </div>
                    </form>
        
                    <!-- escrever o suporte-->
                    <div class="support">
                        <div class="remember">
                            <span><input type="checkbox" name="opçao1" value="sim" ></span>
                            <span> Lembre-se de mim</span>
                        </div>
                        <div class="help">
                            <a href="#">
                                Esqueceu a senha?
                            </a>
                        </div>
                    </div>
        
                    <div class="login_footer">
                        <div class="sing_up">
                            <p> Novo por aqui? <a href="../Cadastro/index.html">Registre-se agora.</a></p>
                        </div>
        
                        <div class="terms">
                            <p> Esta página é protegida pelo google reCAPTCHA para garantir que você não é um robô.<a href="#"> Saiba mais</a></p>
        
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
   
    
</body>
</html>
