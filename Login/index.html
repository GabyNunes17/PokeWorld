<!DOCTYPE html>
<html lang="en">

<body>
    <main>
        
            <div class="container">
                <div class="signin-signup">
                    <form action="" class="sign-in-form">
                        <h2 class="title">Entrar</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Usuário">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password"  required placeholder="Senha">
                        </div>
                        <input type="submit" id="submit"value="Entrar" class="btn">
                        <div class="support">
                            <div class="remember">
                                <span class="yes"><input type="checkbox" name="opçao1" value="sim" ></span>
                                <span class="span"> Lembre-se de mim.</a></span>
                            </div>
                        </div>
                        <div class="login_footer">
                            
                        </div>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                      </form>
    
                     <form action="" class="sign-up-form">
                        <h2 class="title">Registrar</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Usuário">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" required placeholder="E-mail">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" required placeholder="Senha">
                        </div>
                        <input type="submit" id="submit" value="Cadastrar" class="btn">
                        <div class="support">
                            <div class="remember">
                                <span class="yes"><input type="checkbox" name="opçao1" value="sim" id="yes"></span>
                                <span class="span">Li e concordo com os termos e serviços</span>
                            </div>
                        </div>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>

                    </form>
                </div>    
            </div>
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <button class="btn" id="sign-in-btn">Entrar</button>
                    </div>
                </div>
                <div class="panel right-panel">
                    <div class="content">
                        <button class="btn" id="sign-up-btn">Registrar</button>
                    </div>

                   
                </div>
            </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
