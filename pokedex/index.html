<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeWorld - Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <img src="#" alt="pokemon" id="pokemonImg" />

      <h1 id="pokemonData">
        <span id="pokemonNum"></span> - <span id="pokemonName"></span>
      </h1>

      <form>
        <input
          type="search"
          id="PokemonSearch"
          placeholder="Digite o nome ou ID do Pokemon"
          required
        />
      </form>

      <div id="botoes">
        <button id="btnAnterior">Anterior</button>
        <button id="btnProximo">Pr√≥ximo</button>
      </div>

      <img src="../assets/pokedex.png" alt="pokedex" id="pokedex">
    </main>
  </body>
</html>
